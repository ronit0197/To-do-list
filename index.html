<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo-List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
      <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid w-50">
        <!-- Todo date and time -->
        <h1 class="mt-5 text-center">TODO LIST</h1>
        <div class="card my-3 bg-secondary text-white">
            <div class="card-body">
              <h5 class="card-title">Current time : <span id="time"></span> ON <span id="currentDate"></span></h5>
              <p class="card-text">This is a todo list where you can set your today's plans.</p>
            </div>
        </div>
        <!-- Todo form -->
        <div class="border border-dark p-3 shadow">
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="todoTitle" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Write a sweetable title for your work.</div>
            </div>
            <div class="mb-3">
                <label for="todoDesc" class="form-label">Description</label>
                <textarea class="form-control" id="todoDesc" rows="3"></textarea>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Opps!</strong> You just left an input flid blank. Please fill the filds with some text :)
            </div>
            <button type="submit" id="addTodo" class="btn btn-primary me-3">Add +</button>
            <button type="submit" id="clearTodo" class="btn btn-danger">Clear List</button>
        </div>
        <!-- Todo table -->
        <h2 class="mt-5">Your list</h2>
        <table class="table mt-2">
            <thead>
              <tr>
                <th scope="col">Sr</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>
    </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
      <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
